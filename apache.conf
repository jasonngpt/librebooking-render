<VirtualHost *:80>
    DocumentRoot /var/www/html/librebooking

    <Directory /var/www/html/librebooking>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/librebooking_error.log
    CustomLog ${APACHE_LOG_DIR}/librebooking_access.log combined
</VirtualHost>
